<div class="container-fluid">
    <div class="navbar navbar-default" style="background: #00A1E1; padding : 30px;">
        <h1 style="text-align: center">FFF - Ticket Systeem</h1>
        <img class="img-rounded center-block" src="/images/logo.png" alt="Bug-feature ticket system" height="auto" width="auto">
    </div>
    <div class="center-block row" style="margin:20px;">
        <div class="col-xs-6 col-xs-offset-3">
            <div class="panel panel-default">
                <div class="panel-body" style="background : #F4F4F4;">
                    <div class="input-group" style="width: 100%; text-align: center;">
                        <form id="login_form">
                            <div class="form-group">
                                <label for="labelEmail">Email adres:</label>
                                <input type="email" required class="form-control" id="txtEmail" placeholder="Enter email" name="email" ng-model="email" />
                                <span class="help-block" ng-show="login_form.email.$error.required">Required</span>
                            </div>
                            <div class="form-group" style="margin-top:50px;" ng-class="{'has-error': loginForm.username.$invalid}">
                                <label for="labelPassword">Password:</label>
                                <input type="password" required class="form-control" id="txtPass" placeholder="Password" name="password" ng-model="password" />
                                <span class="help-block" ng-show="login_form.password.$error.required">Required</span>
                            </div>
                            <div class="form-group">
                                <button type="submit" id="login_button" class="btn btn-default btn-block" style="margin-top:40px;" ng-click="loginClick(email, password)">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
