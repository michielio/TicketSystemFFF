<div class="container" ng-app="CreateTicketCtrl">
    <h1 style="text-align: center">Ticket Systeem FFF</h1>
    <h2 style="text-align: center">Ticket Aanmaken</h2>
    <form role="form">
        <div class="form-group">
            <label for="date">Tijd: </label>
            <label type="date" id="date">{{date | date:'dd-MM-yyyy'}}</label>
        </div>

        <div class="form-group">
            <label for="email">E-mailadres:</label>
            <input type="email" class="form-control" id="email" ng-model="email" />
        </div>

        <div class="form-group">
            <label for="ticketName">Ticket naam:</label>
            <input type="ticketName" class="form-control" id="ticketName" ng-model="ticketName" />
        </div>

        <div class="form-group">
            <label for="ticketType">Ticket type:</label>
            <select name="selectTicketType" id="ticketType" ng-model="selectedTicketType">
               <!-- <option ng-repeat="option in ticketTypes" value="{{option.name}}">{{option.name}}</option>-->
                            <option value="feature">Nieuwe functionaliteit/Idee</option>
                            <option value="bug">Fout of probleem</option>
                            <option value="unclear">Onduidelijk gedrag applicatie</option>
                            <option value="other">Anders</option>
            </select>
        </div>

        <div class="form-group">
            <label for="ticketDescription">Ticket beschrijving:</label>
            <textarea type="ticketDescription" class="form-control" id="ticketDescription" ng-model="ticketDescription"></textarea>
        </div>

        <div class="form-group">
            <label for="recieveUpdates">Krijg status updates over deze ticket via de mail:</label>
            <input id="recieveUpdates" type="checkbox" ng-model="recieveUpdates" />
        </div>

        <button type="submit" class="btn btn-default" ng-click="createTicket()">Versturen</button>
    </form>
</div>
