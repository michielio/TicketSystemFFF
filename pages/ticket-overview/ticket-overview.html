<div class="container">
    <h1 style="text-align: center">Ticket Overview</h1>

    <div class="row">

        <div class="panel panel-default">
            <div class="panel-heading">
                <form class="form-inline">
                    <div class="form-group form-group-custom">
                        <input class="form-control" id="search" placeholder="search..." name="search" ng-model="search" />
                    </div>
                    <div class="form-group form-group-custom">
                        <label for="filterPriority">Priority </label>
                        <select class="form-control" id="priority" name="filterPriority" ng-model="priority">
                            <option value="high">High</option>
                            <option value="average">Average</option>
                            <option value="low">Low</option>
                            <option value="unsigned">Unsigned</option>
                            <option value="">All</option>
                        </select>
                    </div>
                    <div class="form-group form-group-custom">
                        <label for="filterTicketType">Ticket type</label>
                        <select class="form-control" id="priority" name="filterTicketType" ng-model="type">
                            <option value="feature">Feature</option>
                            <option value="bug">Bug</option>
                            <option value="unclear">Unclear</option>
                            <option value="other">Other</option>
                            <option value="">All</option>
                        </select>
                    </div>
                    <div class="form-group form-group-custom">
                        <label for="filterTicketCreation">Sort by creation</label>
                        <select class="form-control" id="priority" name="filterTicketCreation" ng-change="creationFilter()" ng-model="creation">
                            <option value="ticketnumber">Newest</option>
                            <option value="-ticketnumber">Latest</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Created</th>
                                <th>Subject</th>
                                <th>Type</th>
                                <th>Status</th>
                                <th>Solved Date</th>
                                <th>Recieve Update</th>
                            </tr>
                        </thead>
                        <tbody ng-if="ticketsLoaded">
                            <!--<tr class="clickable-row" ng-class="setPriorityColour(ticket.priority)" ng-click="editTicket(ticket)" ng-repeat="ticket in tickets | filter:filterTickets | orderBy: creation">-->
                            <tr class="clickable-row" ng-class="setPriorityColour(ticket.priority)" ng-click="editTicket(ticket)" ng-repeat="ticket in tickets | filter:filterTickets | orderBy: creation">
                                <td class="">{{ ticket.created }}</td>
                                <td class="">{{ ticket.subject }}</td>
                                <td class="">{{ ticket.type }}</td>
                                <td class="">{{ ticket.status }}</td>
                                <td class="">{{ ticket.solved }}</td>
                                <td class="">{{ ticket.receive_updates }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
