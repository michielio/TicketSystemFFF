<div class="container">
    <h1 style="text-align: center">Ticket Overview</h1>

    <div class="row">

        <div class="panel panel-default">
            <div class="panel-heading">
                <form class="form-inline">
                    <div class="form-group form-group-custom">
                        <input class="form-control" id="search" placeholder="search..." name="search" ng-change="searchFilter()" ng-model="myValue" />
                    </div>
                    <div class="form-group form-group-custom">
                        <label for="filterPriority">Priority </label>
                        <select class="form-control" id="priority" name="filterPriority" ng-model="priority">
                            <option value="high">High</option>
                            <option value="average">Average</option>
                            <option value="low">Low</option>
                            <option value="unsigned">Unsigned</option>
                            <option value="">All</option>
                        </select>
                    </div>
                    <div class="form-group form-group-custom">
                        <label for="filterTicketType">Ticket type</label>
                        <select class="form-control" id="priority" name="filterTicketType" ng-model="type">
                            <option value="feature">Feature</option>
                            <option value="bug">Bug</option>
                            <option value="unclear">Unclear</option>
                            <option value="remaining">Remaining</option>
                            <option value="">All</option>
                        </select>
                    </div>
                    <div class="form-group form-group-custom">
                        <label for="filterTicketCreation">Sort by creation</label>
                        <select class="form-control" id="priority" name="filterTicketCreation" ng-change="creationFilter()" ng-model="creation">
                            <option value="">Newest</option>
                            <option value="-">Latest</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">




                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>TicketNumber #</th>
                                <th>Created</th>
                                <th>Subject</th>
                                <th>Type</th>
                                <th>Status</th>
                                <th>Solved Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="clickable-row" ng-click="editTicket(ticket.ticketnumber)" ng-repeat="ticket in tickets | 
                                filter:{ type: type, priority: priority } | orderBy: 'ticketnumber'">
                                <!--  | filter:{ticket.type: type} | orderBy: '-ticket.tickernumber' -->
                                <!-- warning = prioriteit gemiddeld, danger = hoog, laag = success-->
                                <td class="">{{ ticket.ticketnumber }}</td>
                                <td class="">{{ ticket.created }}</td>
                                <td class="">{{ ticket.subject }}</td>
                                <td class="">{{ ticket.type }}</td>
                                <td class="">{{ ticket.status }}</td>
                                <td class="">{{ ticket.solved }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
